<link rel="stylesheet" href="signin.component.css">

<div class="toolbar" role="banner">
  <img src="https://portal.ingenieria.usac.edu.gt/images/logo_facultad/logo_azul.png" alt="logo">
    <div class="spacer"></div>
    <ul class="menu" data-animation="diagonal">
      <li>
        <a id = "back" routerLink="/" title="back">
          Back
          <span class="border border-top"></span>
          <span class="border border-right"></span>
          <span class="border border-bottom"></span>
          <span class="border border-left"></span>
        </a>
      </li>
      <li>
      <a id = "signup" routerLink="/signup" title="signup">
        SignUp
        <span class="border border-top"></span>
        <span class="border border-right"></span>
        <span class="border border-bottom"></span>
        <span class="border border-left"></span>
      </a>
    </li>
  </ul>
</div>

<div class="space-vertical"></div>

<div>

  <form>
    <ul>
      <li>
        <label for="carnet">Carnet: </label>
        <input type="text" id="carnet" name="carnet" [(ngModel)]="alumno.idAlumno">
      </li>
      <li>
        <label for="contra">Contraseña: </label>
        <input type="password" id="contra" name="contra" [(ngModel)]="alumno.contra">
      </li>
    </ul>
    <button class="recuperar" routerLink="/recuperar"><span>Recuperar Contraseña</span></button>
    <button class="iniciar" (click)="iniciar()"><span>Iniciar Sesion</span></button>
  </form>

</div>
